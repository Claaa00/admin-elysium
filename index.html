<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="http://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="assets/fontawesome-free-6.1.2-web/css/all.css"
      rel="stylesheet"
    />
    <title>Elysium - Admin</title>
  </head>

  <body>
    <div class="header-container">
      <header class="page-header fixed-width flex-item">
        <div class="logo-container flex-item">
          <img src="assets/images/e-removebg-preview.png" class="logo" />
          <h1 class="logo-label">lysium</h1>
        </div>

        <nav class="main-menu">
          <ol class="flex-item">
            <li class="menu-item">
              <a href="#" class="menu active">Dashboard</a>
            </li>

            <li class="menu-item">
              <a href="#" class="menu">Records</a>
            </li>

            <li class="menu-item">
              <a href="#" class="menu">Map</a>
            </li>

            <li class="menu-item">
              <a href="#" class="menu">Settings</a>
            </li>
          </ol>
        </nav>

        <div class="header-right flex-item">
          <i class="fa-solid fa-magnifying-glass icon"></i>
          <i class="fa-solid fa-plus icon"></i>
          <img
            src="assets/images/OpenPeeps-AvatarandBackdrop.png"
            class="profile circle"
            onclick="toggleMenu()"
          />

          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="user-info">
                <img
                  src="/assets/images/OpenPeeps-AvatarandBackdrop.png"
                  class="profile circle"
                />
                <div class="user-details">
                  <strong class="user-name">Juan Tamad</strong>
                  <label class="user-position">Admin</label>
                </div>
              </div>

              <div class="user-options">
                <a href="#" class="option">Profile Management</a>
                <a href="#" class="option">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="content-container">
      <div class="page-content fixed-width">
        <section class="page-info">
          <h1 class="page-title">Dashboard</h1>
          <p class="page-description">
            Lorem ipsum dolor sit amet, invidunt singulis torquatos et sea,
            minim integre id sit.
          </p>
        </section>

        <section class="main-info">
          <div class="greetings-message">
            <h2 class="greeting">Welcome,</h2>
            <h1 class="cemetery-name">Binan City Cemetery</h1>
          </div>

          <div class="status-container fixed-padding round-corner">
            <h2 class="container-name">Status</h2>
            <div class="statuses">
              <div class="status round-corner">
                <i class="fa-solid fa-percent icon clearfix round-corner"></i>
                <div class="status-info">
                  <h2 class="statistics">0,000,000</h2>
                  <label class="statistics-label">Total Plots</label>
                </div>
              </div>

              <div class="status round-corner">
                <i class="fa-solid fa-percent icon clearfix round-corner"></i>
                <div class="status-info">
                  <h2 class="statistics">0,000,000</h2>
                  <label class="statistics-label">Total Plots</label>
                </div>
              </div>

              <div class="status round-corner">
                <i class="fa-solid fa-percent icon clearfix round-corner"></i>
                <div class="status-info">
                  <h2 class="statistics">0,000,000</h2>
                  <label class="statistics-label">Total Plots</label>
                </div>
              </div>

              <div class="status round-corner">
                <i class="fa-solid fa-percent icon clearfix round-corner"></i>
                <div class="status-info">
                  <h2 class="statistics">0,000,000</h2>
                  <label class="statistics-label">Total Plots</label>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script>
      let subMenu = document.getElementById("subMenu");

      function toggleMenu() {
        subMenu.classList.toggle("open-menu");
      }
    </script>
  </body>
</html>
